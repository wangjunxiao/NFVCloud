<div class="textblock"><p>&lt;html&gt; elements must have the lang prop.</p>
<h4>References</h4>
<ol type="1">
<li><a href="https://dequeuniversity.com/rules/axe/1.1/html-lang">Deque University</a></li>
</ol>
<h2>Rule details</h2>
<p>This rule takes no arguments.</p>
<p>### Succeed </p><div class="fragment"><div class="line">&lt;html lang=&quot;en&quot;&gt;</div><div class="line">&lt;html lang=&quot;en-US&quot;&gt;</div><div class="line">&lt;html lang={language}&gt;</div></div><!-- fragment --><h3>Fail</h3>
<div class="fragment"><div class="line">&lt;html&gt;</div></div><!-- fragment --> </div></div><!-- contents -->
